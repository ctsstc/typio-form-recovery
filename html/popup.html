<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Recovery</title>
	<link rel="stylesheet" href="../css/popup.css">
</head>
<body>

	<button class="head-toggle is-enabled">
		<div class="toggle"><span></span></div>
		<div class="text">
			<p class="if-enabled big">Typio is enabled for</p>
			<p class="if-disabled big">Typio is disabled for</p>
			<p class="js-hostname">www</p>
		</div>
	</button>

	<p>Right click any input field to recover text or open the recovery dialog to browse all saved data for this site.</p>

	<p><a href="#">Open Recovery</a> <span>(Ctrl + Del)</span></p>
	<p><a href="#">Restore last session</a> <span>(Ctrl + Del twice)</span></p>

	<br>

	<p><a href="#">Open options</a></p>
	<p><a href="#">Delete all data for this domain</a></p>

	
	<script src="../js/popup.js"></script>
</body>
</html>
