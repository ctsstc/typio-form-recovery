<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Recovery</title>
	<link rel="stylesheet" href="../css/options.css">
</head>
<body>
	<p>
		Save indicator:
		<select class="autosave" data-option="saveIndicator">
			<option value="topline">Top line</option>
			<option value="cornertriag">Corner triangle</option>
			<option value="disable">Disable</option>
		</select>
		<input class="autosave" type="color" data-option="saveIndicatorColor" value="#3CB720">
	</p>
	<p>
		<input class="autosave" type="checkbox" data-option="savePasswords" id="checkboxSavePasswords">
		<label for="checkboxSavePasswords">Save password fields</label>
	</p>
	<p>
		<input class="autosave" type="checkbox" data-option="saveCreditCards" id="checkboxSaveCreditCards">
		<label for="checkboxSaveCreditCards">Save credit card numbers</label>
	</p>
	<p>
		Save data for &nbsp;<input class="smallinput autosave" maxlength="4" data-option="storageTimeDays" type="text" value="7">&nbsp; days
	</p>
	<p>
		Do not save input on these domains:<br/>
		<textarea class="autosave" id="domainBlacklist" data-option="domainBlacklist" cols="40" rows="8" placeholder=' '></textarea>
	</p>

	<p><button id="saveAndClose">Save and close</button></p>
	
	<script src="../js/options.js"></script>
</body>
</html>
