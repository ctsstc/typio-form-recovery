<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Recovery</title>
	<link rel="stylesheet" href="../css/options.css">
</head>
<body>
	<p>
		Save indicator:
		<select class="autosave" data-option="saveIndicator">
			<option value="topline">Top line</option>
			<option value="cornertriag">Corner triangle</option>
			<option value="disable">Disable</option>
		</select>
	</p>
	<p>
		Hide small entries in recovery dialog: &nbsp;
		<input checked class="autosave" data-option="hideSmallEntries" id="hideSmallEntriesYes" type="radio" name="hideSmallEntries" value=1><label for="hideSmallEntriesYes"> Yes</label>
		&nbsp;
		<input class="autosave" data-option="hideSmallEntries" id="hideSmallEntriesNo" type="radio" name="hideSmallEntries" value=0><label for="hideSmallEntriesNo"> No</label>
	</p>
	<p>
		Save password fields: &nbsp;
		<input class="autosave" data-option="savePasswords" id="radioSavePassYes" type="radio" name="savePasswords" value=1><label for="radioSavePassYes"> Yes</label>
		&nbsp;
		<input checked class="autosave" data-option="savePasswords" id="radioSavePassNo" type="radio" name="savePasswords" value=0><label for="radioSavePassNo"> No</label>
	</p>
	<p>
		Save data for &nbsp;<input class="smallinput autosave" maxlength="4" data-option="storageTimeDays" type="text" value="7">&nbsp; days
	</p>
	<p>
		Do not save input on these domains:<br/>
		<textarea class="autosave" id="domainBlacklist" data-option="domainBlacklist" cols="40" rows="8" placeholder=' '></textarea>
	</p>

	<p><button id="saveAndClose">Save and close</button></p>
	
	<script src="../js/options.js"></script>
</body>
</html>
