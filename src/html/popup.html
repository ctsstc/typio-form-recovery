<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Recovery</title>
	<link rel="stylesheet" href="../css/popup.css">
</head>
<body>

	<button class="head-toggle is-enabled">
		<div class="toggle"><span></span></div>
		<div class="text">
			<p class="if-enabled big">Typio is <span class="green">enabled</span> for</p>
			<p class="if-disabled big">Typio is <span class="red">disabled</span> for</p>
			<p class="js-hostname">www</p>
		</div>
	</button>

	<p><a class="open-recovery-link" href="#">Open Recovery</a></p>
	<p><a class="open-keyboard-shortcuts" href="#">Show keyboard shortcuts</a></p>
	<p><a class="open-options-link" href="#">Open options page</a></p>
	<p><a class="delete-all-link" href="#">Delete all data for this domain</a></p>

	
	<script src="../js/popup.js"></script>
</body>
</html>
