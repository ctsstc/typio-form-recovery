<!doctype html>
<html>
  <head>
    <title>Encapsulation testing</title>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
  </head>
  <body>
    <div id="root" style="border: 1px solid #333">
      <div class="shadow">
        <div id="withId" class="shadow">
          <div>Test</div>
          <div id="normalWithId">
            <input type="text" placeholder="Nested input" />
          </div>
        </div>
        <div>
          Not in shadow <input type="text" placeholder="Not" />
          <div>.</div>
          <div>..</div>
          <div>
            <iframe>
              <div>.</div>
              <div>
                <div id="inIframe">
                  <input type="text" placeholder="in iframe" />
                  <input
                    id="blalalaljh"
                    type="text"
                    placeholder="in iframe with id"
                  />
                </div>
                <div class="shadow">
                  <input type="text" placeholder="In shadow in iframe" />
                  <input checked="checked" name="rdio" type="radio" value="1" />
                  <input name="rdio" type="radio" value="2" />
                  <input name="rdio" type="radio" value="3" />
                </div>
              </div>
              <div>...</div>
            </iframe>
          </div>
          <div>....</div>
        </div>
      </div>
      <div>Div inside div with input <input type="text" /></div>
    </div>

    <script src="/encapsulation.js"></script>
  </body>
</html>
